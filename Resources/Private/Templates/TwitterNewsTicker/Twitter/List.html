<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="content">
	<div id="wt_twitter_newsticker">
		<f:flashMessages />
		<ul class="wttwitter_feed">
			<f:for each="{tweets}" as="tweet">
				<li>{tweet -> f:cObject(typoscriptObjectPath: 'plugin.tx_wttwitter.settings.setup.tweets.text', currentValueKey: 'text')}</li>
			</f:for>
		</ul>
	</div>
</f:section>

</html>
